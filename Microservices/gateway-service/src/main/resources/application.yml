server:
  port: 9000
ribbon:
  eureka:
    enabled: false
zuul:
  debug:
    request: true
    include-debug-header: true
  routes:
    products:
      path: /products
      sensitiveHeaders: Cookie,Set-Cookie
      url: http://localhost:9001/products
    orders:
      path: /orders/**
      sensitiveHeaders: Cookie,Set-Cookie
      url: http://localhost:9002/orders
    auth:
      path: /auth/**
      sensitiveHeaders: Cookie,Set-Cookie
      url: http://localhost:9003/auth
    search:
      path: /products/_search
      sensitiveHeaders: Cookie,Set-Cookie
      url: http://localhost:9200